<!DOCTYPE html>
<html>
<head>
  <title>Pattern Generator</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    input[type="range"] {
      width: 100%;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #pattern {
      margin-top: 20px;
      font-size: 20px;
    }

    #pattern span {
      display: inline-block;
      margin: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pattern Generator</h1>
    <form id="patternForm">
      <div class="form-group">
        <label for="patternType">Pattern Type:</label>
        <select id="patternType">
          <option value="rectangle">Rectangle</option>
          <option value="hollowRectangle">Hollow Rectangle</option>
          <option value="triangle">Triangle</option>
          <option value="pyramid">Pyramid</option>
          <option value="flag">Flag</option>
        </select>
      </div>
      <div class="form-group">
        <label for="patternSize">Pattern Size:</label>
        <input type="text" id="patternSize" placeholder="Enter size">
      </div>
      <div class="form-group">
        <button type="button" onclick="generatePattern()">Generate</button>
      </div>
    </form>
    <div id="pattern"></div>
  </div>

  <script>
    function generatePattern() {
      const patternType = document.getElementById('patternType').value;
      const patternSize = parseInt(document.getElementById('patternSize').value);

      let pattern = "";

      switch (patternType) {
        case 'rectangle':
          pattern = generateRectangle(patternSize);
          break;
        case 'hollowRectangle':
          pattern = generateHollowRectangle(patternSize);
          break;
        case 'triangle':
          pattern = generateTriangle(patternSize);
          break;
        case 'pyramid':
          pattern = generatePyramid(patternSize);
          break;
        case 'flag':
          pattern = generateFlag(patternSize);
          break;
        default:
          pattern = "Invalid pattern type";
      }

      document.getElementById('pattern').innerHTML = pattern;
    }

    function generateRectangle(size) {
      let pattern = "";
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          pattern += "* ";
        }
        pattern += "<br>";
      }
      return pattern;
    }

    function generateHollowRectangle(size) {
      let pattern = "";
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          if (i === 0 || i === size - 1 || j === 0 || j === size - 1) {
            pattern += "* ";
          } else {
            pattern += "  ";
          }
        }
        pattern += "<br>";
      }
      return pattern;
    }

    function generateTriangle(size) {
      let pattern = "";
      for (let i = 0; i < size; i++) {
        for (let j = 0; j <= i; j++) {
          pattern += "* ";
        }
        pattern += "<br>";
      }
      return pattern;
    }

    function generatePyramid(size) {
      let pattern = "";
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size - i - 1; j++) {
          pattern += "  ";
        }
        for (let k = 0; k <= i * 2; k++) {
          pattern += "* ";
        }
        pattern += "<br>";
      }
      return pattern;
    }

    function generateFlag(size) {
      let pattern = "";
      for (let i = 0; i < size; i++) {
        for (let j = 0; j <= i; j++) {
          pattern += "* ";
        }
        pattern += "<br>";
      }
      for (let i = 0; i < size; i++) {
        for (let j = size - 1; j >= i; j--) {
          pattern += "* ";
        }
        pattern += "<br>";
      }
      return pattern;
    }
  </script>
</body>
</html>
